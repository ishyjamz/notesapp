<div class="main-container">
  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input
          #filterInput
          class="input"
          type="text"
          (keyup)="filter(filterInput.value)"
          placeholder="Filter"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>
  <div class="notes-list">
    <app-note-card
      *ngFor="let note of filteredNotes; index as i"
      [link]="generateNoteUrl(note)"
      [title]="note.title"
      [body]="note.body"
      (delete)="onDeleteNote(note)"
    ></app-note-card>
  </div>

  <button class="button floating-add-button is-primary" routerLink="new">
    Add Note
  </button>
</div>
